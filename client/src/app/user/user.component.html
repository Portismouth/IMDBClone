<form (submit)="submitReview()">
    <!-- <ngb-rating [(ngModel)]="reviewForm.rating"></ngb-rating>
    <pre>Rate: <b>{{currentRate}}</b></pre> -->
    <label for="rating">Rating</label>
    <input type="number" class="form-control" name="reviewForm.rating" [(ngModel)]="reviewForm.rating" placeholder="Rate this movie">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="reviewForm.title" [(ngModel)]="reviewForm.title" placeholder="Your review title">
    <label for="text">Review</label>
    <textarea type="text" class="form-control" name="reviewForm.text" [(ngModel)]="reviewForm.text" placeholder="Your review title"></textarea>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button [routerLink]="['/']" class="btn btn-secondary">Cancel</button>
</form>
